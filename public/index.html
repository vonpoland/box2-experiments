<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smart shapes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="selection"></div>
    <div id="renderer">
        <div>
            <canvas width="500" height="500" id="canvas"></canvas>
        </div>
    </div>
    <div id="error" style="position:absolute;right:0;top:0;"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.10/system.js"></script>
<script>
    System.config({
        "baseURL": "js",
        map: {
            'babel-runtime/helpers/classCallCheck': 'libs/babel-runtime/helpers/classCallCheck'
        },
        packages: {
            eventbus: {
                main: 'eventbus.js'
            },
            selection: {
                main: 'selection.js'
            },
            core: {
                defaultExtension: 'js'
            },
            scratch: {
                defaultExtension: 'js'
            }
        }
    });

    window.logger = function (e) {
        document.getElementById('error').innerText = e;
    }
    System.import("boot.js")
            .catch(function(e) {
                console.error(e);
                document.getElementById('error').innerText = e;
            });
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>
</html>
